<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AlignToGrid Settings</title>
        <link href="bootstrap.min.css" rel="stylesheet" />
        <script src="bootstrap.bundle.min.js"></script>

        <script src="interface.js"></script>

        <style>

        </style>
    </head>

    <body class="">
        <div class="px-3 py-2">
            <div class="d-flex justify-content-around pb-3">
                <div class="flex-grow-1 mx-2">
                    <label class="form-label small fw-bold" for="devicesGridInput">Devices grid:</label>
                    <input id="devicesGridInput" class="form-control" type="number" min="1" max="500" />
                </div>
                <div class="flex-grow-1 mx-2">
                    <label class="form-label small fw-bold" for="shapesGridInput">Shapes grid:</label>
                    <input id="shapesGridInput" class="form-control" type="number" min="1" max="500" />
                </div>
                <div class="flex-grow-1 mx-2">
                    <label class="form-label small fw-bold" for="notesGridInput">Notes grid:</label>
                    <input id="notesGridInput" class="form-control" type="number" min="1" max="500" />
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-sm btn-primary shadow-none flex-grow-1 mx-1" onclick="saveClicked()">Save</button>
                <button class="btn btn-sm btn-outline-secondary shadow-none flex-grow-1 mx-1" onclick="cancelClicked()">Cancel</button>
            </div>
        </div>
        <div id="debug"></div>
    </body>
    <script>
        loaded();
    </script>
</html>
